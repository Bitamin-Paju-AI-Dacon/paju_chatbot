name: Deploy

on:
  push:
    branches: [ feat/api ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 1) Docker Hub Login
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 2) Build & Push Image
    - name: Build and Push Docker Image
      env:
        DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/paju_web:latest
      run: |
        docker build -t $DOCKER_IMAGE .
        docker push $DOCKER_IMAGE

    # 3) Deploy to Server via SSH
    - name: Deploy to Server via SSH
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        ENV_AZURE: ${{ secrets.AZURE_SETTINGS }}
        ENV_DB: ${{ secrets.DB_SETTINGS }}
        DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/paju_web:latest
      run: |
        set -xe
        
        mkdir -p ~/.ssh
        echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts || true

ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST <<EOF
set -xe

echo "[1] .env 파일 생성"
printf "%s\n%s\n" "$ENV_AZURE" "$ENV_DB" > /home/azureuser/app/.env

echo "[2] Docker 이미지 Pull"
docker pull $DOCKER_IMAGE

echo "[3] 기존 컨테이너 중지 및 삭제"
docker stop paju_web || true
docker rm paju_web || true

echo "[4] 새 컨테이너 실행"
docker run -d \
  --name paju_web \
  --env-file /home/azureuser/app/.env \
  -p 8000:8000 \
  -v /home/azureuser/app/media:/app/media \
  -v /home/azureuser/app/staticfiles:/app/staticfiles \
  $DOCKER_IMAGE

echo "[5] 배포 완료!"
EOF