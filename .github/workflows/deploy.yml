name: Deploy

on:
  push:
    branches: [ feat/api ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1) Login to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 2) Build & Push Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/paju_web:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/paju_web:latest

    # 3) Deploy to Server
    - name: Deploy to Server via SSH
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        AZURE_SETTINGS: ${{ secrets.AZURE_SETTINGS }}
        DB_SETTINGS: ${{ secrets.DB_SETTINGS }}

      run: |
        set -xe
        mkdir -p ~/.ssh
        echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts || true
        
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -xe

          echo "=== Writing .env ==="
          printf "%s\n%s\n" "${AZURE_SETTINGS}" "${DB_SETTINGS}" > /home/azureuser/app/.env

          echo "=== Pulling new Docker image ==="
          docker pull ${{ secrets.DOCKER_USERNAME }}/paju_web:latest

          echo "=== Restarting container ==="
          docker stop paju_web || true
          docker rm paju_web || true

          docker run -d \
            --name paju_web \
            --env-file /home/azureuser/app/.env \
            -p 8000:8000 \
            -v /home/azureuser/app/media:/app/media \
            -v /home/azureuser/app/staticfiles:/app/staticfiles \
            ${{ secrets.DOCKER_USERNAME }}/paju_web:latest
        EOF