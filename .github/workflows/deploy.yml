name: Deploy
on:
  push:
    branches: [ feat/api ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Deploy to server
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        AZURE_SETTINGS: ${{ secrets.AZURE_SETTINGS }}
        DB_SETTINGS: ${{ secrets.DB_SETTINGS }}

      run: |
        set -xe   # ðŸ”¥ GitHub Actions ë‚´ë¶€ ëª…ë ¹ ì‹¤íŒ¨ ì‹œ ì¦‰ì‹œ ì–´ë””ì„œ ì£½ì—ˆëŠ”ì§€ ì¶œë ¥

        mkdir -p ~/.ssh
        echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts

        ssh -vvv -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
set -xe   # ðŸ”¥ SSH ë‚´ë¶€ ëª…ë ¹ ì–´ë””ì„œ ì£½ëŠ”ì§€ ë¡œê·¸ í‘œì‹œ

echo "[1] === Creating .env file ==="
echo "---- AZURE_SETTINGS START ----"
echo "${AZURE_SETTINGS}"    # ðŸ”¥ ì‹¤ì œë¡œ ì„œë²„ì—ì„œ ì–´ë–»ê²Œ ë³´ì´ëŠ”ì§€ ì¶œë ¥
echo "---- AZURE_SETTINGS END ----"

cat > /home/azureuser/app/.env << 'EOT'
${AZURE_SETTINGS}
${DB_SETTINGS}
EOT

echo "[2] === Building Docker image ==="
cd /home/azureuser/app
docker build -t paju_web -f docker/Dockerfile .

echo "[3] === Restarting container ==="
docker stop paju_web || true
docker rm paju_web || true

echo "[4] === Running container ==="
docker run -d \
  --name paju_web \
  --env-file /home/azureuser/app/.env \
  -p 8000:8000 \
  -v /home/azureuser/app/media:/app/media \
  -v /home/azureuser/app/staticfiles:/app/staticfiles \
  paju_web

EOF