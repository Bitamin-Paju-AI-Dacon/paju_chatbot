# Nginx CORS 및 파일 크기 제한 설정
# 서버의 /etc/nginx/sites-enabled/parangee.store 또는 /etc/nginx/conf.d/parangee.conf 파일에 적용

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name parangee.store www.parangee.store;

    ssl_certificate     /etc/letsencrypt/live/parangee.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parangee.store/privkey.pem;

    # 파일 업로드 크기 제한 (20MB) - 중요!
    client_max_body_size 20M;
    
    # 413 오류 페이지에도 CORS 헤더 추가
    error_page 413 @cors_413;
    
    location @cors_413 {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
        add_header 'Content-Type' 'application/json' always;
        return 413 '{"detail": "파일 크기가 너무 큽니다. 최대 20MB까지 업로드 가능합니다."}';
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 프록시 버퍼 설정 (큰 파일 업로드용)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # CORS 헤더 추가 (모든 응답에)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        
        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

