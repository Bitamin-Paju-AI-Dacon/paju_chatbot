# ==========================
# 1. HTTP → HTTPS 리다이렉트
# ==========================
server {
    listen 80;
    listen [::]:80;
    server_name parangee.store www.parangee.store;

    # 모든 HTTP 요청을 HTTPS 로 강제 리다이렉트
    return 301 https://$host$request_uri;
}

# ==========================
# 2. HTTPS 서버 (SSL 적용)
# ==========================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name parangee.store www.parangee.store;

    # Let's Encrypt 인증서 경로
    ssl_certificate     /etc/letsencrypt/live/parangee.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parangee.store/privkey.pem;

    # 파일 업로드 크기 제한 (10MB)
    client_max_body_size 10M;
    
    # Django 백엔드 프록시 (8000포트)
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # 일반적인 Django Reverse Proxy 옵션들
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 프록시 버퍼 설정 (큰 파일 업로드용)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        
        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

